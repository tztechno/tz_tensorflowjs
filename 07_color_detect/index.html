            }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ ã‚«ãƒ©ãƒ¼æ¤œå‡ºã‚¢ãƒ—ãƒª</h1>
        
        <div class="description">
            ã‚«ãƒ¡ãƒ©ã§æ’®å½±ã—ãŸç”»é¢å…¨ä½“ã®å¹³å‡è‰²ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§æ¤œå‡ºã—ã¾ã™ã€‚<br>
            ç‰©ä½“ã‚„èƒŒæ™¯ã®è‰²ã‚’ç°¡å˜ã«è­˜åˆ¥ã§ãã¾ã™ã€‚
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <div class="status inactive" id="cameraStatus">
            ã‚«ãƒ¡ãƒ©ãŒåœæ­¢ã—ã¦ã„ã¾ã™
        </div>
        
        <div class="controls">
            <button id="startCameraBtn" onclick="startCamera()">ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
            <button id="stopCameraBtn" onclick="stopCamera()" style="display:none;" class="secondary">â¹ï¸ ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢</button>
            <button id="switchCameraBtn" onclick="switchCamera()" style="display:none;" class="secondary">ğŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
            <button id="captureBtn" onclick="captureAndAnalyze()" disabled>ğŸ“¸ è‰²ã‚’åˆ†æ</button>
            <button id="realtimeBtn" onclick="toggleRealtime()" disabled>ğŸ”´ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åˆ†æ</button>
        </div>
        
        <div class="realtime-mode">
            <div class="realtime-display" id="realtimeDisplay">
                <div class="color-box" id="realtimeColorBox"></div>

                    <div class="color-values">
                        <div class="color-value color-hex" id="realtimeHex">#------</div>
                        <div class="color-value color-rgb" id="realtimeRGB">RGB(0,0,0)</div>
                        <div class="color-value color-hsl" id="realtimeHSL">HSL(0,0%,0%)</div>

        <div class="color-display" id="colorResult" style="display:none;">
            <div class="color-box" id="detectedColorBox"></div>
            <div class="color-info">
                <div class="color-name" id="detectedColorName">æ¤œå‡ºã•ã‚ŒãŸè‰²</div>
                <div class="color-values">
                    <div class="color-value color-hex" id="detectedHex">#------</div>
                    <div class="color-value color-rgb" id="detectedRGB">RGB(0,0,0)</div>

    <script>
        let stream = null;
        let usingFrontCamera = true;
        let realtimeInterval = null;
        let isRealtimeMode = false;
        
        const video = document.getElementById('video');
        const cameraStatus = document.getElementById('cameraStatus');
        const colorResult = document.getElementById('colorResult');
        const realtimeDisplay = document.getElementById('realtimeDisplay');
        
        // ã‚«ãƒ©ãƒ¼ãƒãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ï¼ˆç°¡æ˜“ç‰ˆï¼‰
        const colorNames = [
            { name: "èµ¤", ranges: [[0, 15], [345, 360]] },
            { name: "ã‚ªãƒ¬ãƒ³ã‚¸", ranges: [[16, 45]] },
            { name: "é»„", ranges: [[46, 75]] },
            { name: "é»„ç·‘", ranges: [[76, 105]] },
            { name: "ç·‘", ranges: [[106, 165]] },
            { name: "æ°´è‰²", ranges: [[166, 195]] },
            { name: "é’", ranges: [[196, 255]] },
            { name: "ç´«", ranges: [[256, 285]] },
            { name: "ãƒ”ãƒ³ã‚¯", ranges: [[286, 315]] },
            { name: "èµ¤ç´«", ranges: [[316, 345]] },
            { name: "ç™½", ranges: [[0, 360]], condition: (s, l) => l > 95 && s < 10 },
            { name: "é»’", ranges: [[0, 360]], condition: (s, l) => l < 5 },
            { name: "ã‚°ãƒ¬ãƒ¼", ranges: [[0, 360]], condition: (s, l) => s < 10 && l >= 5 && l <= 95 },
            { name: "ãƒ™ãƒ¼ã‚¸ãƒ¥", ranges: [[30, 60]], condition: (s, l) => s < 30 && l > 70 },
            { name: "èŒ¶è‰²", ranges: [[15, 45]], condition: (s, l) => l < 50 && s > 20 },
        ];
        
        // Start Camera
        async function startCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('stopCameraBtn').style.display = 'block';
                document.getElementById('switchCameraBtn').style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('realtimeBtn').disabled = false;
                
                cameraStatus.textContent = "ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã—ã¦ã„ã¾ã™";
                cameraStatus.className = "status active";
                
                if (!usingFrontCamera) {
                    video.style.transform = 'scaleX(1)';
                } else {
                    video.style.transform = 'scaleX(-1)';
                }
                
            } catch (error) {
                alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + error.message);
                cameraStatus.textContent = "ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ";
                cameraStatus.className = "status inactive";
            }
        }
        
        // Switch Camera
        async function switchCamera() {
            if (!stream) return;
            
            stream.getTracks().forEach(track => track.stop());
            usingFrontCamera = !usingFrontCamera;
            
            try {
                const constraints = {
                    video: { 
                        facingMode: usingFrontCamera ? 'user' : 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                if (!usingFrontCamera) {
                    video.style.transform = 'scaleX(1)';
                } else {
                    video.style.transform = 'scaleX(-1)';
                }
                
            } catch (error) {
                alert('ã‚«ãƒ¡ãƒ©ã®åˆ‡ã‚Šæ›¿ãˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                usingFrontCamera = !usingFrontCamera;
                startCamera();
            }
        }
        
        // Stop Camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                
                document.getElementById('startCameraBtn').style.display = 'block';
                document.getElementById('stopCameraBtn').style.display = 'none';
                document.getElementById('switchCameraBtn').style.display = 'none';
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('realtimeBtn').disabled = true;
                
                cameraStatus.textContent = "ã‚«ãƒ¡ãƒ©ãŒåœæ­¢ã—ã¦ã„ã¾ã™";
                cameraStatus.className = "status inactive";
                
                if (realtimeInterval) {
                    clearInterval(realtimeInterval);
                    realtimeInterval = null;
                    document.getElementById('realtimeBtn').textContent = 'ğŸ”´ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åˆ†æ';
                    realtimeDisplay.style.display = 'none';
                    isRealtimeMode = false;
                }
                
                colorResult.style.display = 'none';
            }
        }
        
        // ç”»é¢å…¨ä½“ã®å¹³å‡è‰²ã‚’è¨ˆç®—
        function getAverageColor(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let r = 0, g = 0, b = 0;
            let count = 0;
            
            // ã‚µãƒ³ãƒ—ãƒªãƒ³ã‚°é–“éš”ã‚’è¨­å®šã—ã¦ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ã‚’æœ€é©åŒ–
            const sampleInterval = 10;
            
            for (let i = 0; i < data.length; i += 4 * sampleInterval) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
            }
            
            r = Math.round(r / count);
            g = Math.round(g / count);
            b = Math.round(b / count);
            
            return { r, g, b };
        }
        
        // RGBã‹ã‚‰HSLã«å¤‰æ›
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                
                h /= 6;
            }
            
            h = Math.round(h * 360);
            s = Math.round(s * 100);
            l = Math.round(l * 100);
            
            return { h, s, l };
        }
        
        // RGBã‹ã‚‰16é€²æ•°ã«å¤‰æ›
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }
        
        // HSLã‹ã‚‰è‰²åã‚’å–å¾—
        function getColorName(h, s, l) {
            // ç‰¹åˆ¥ãªæ¡ä»¶ã‚’ãƒã‚§ãƒƒã‚¯
            for (const color of colorNames) {
                if (color.condition && color.condition(s, l)) {
                    return color.name;
                }
            }
            
            // é€šå¸¸ã®è‰²ç›¸ç¯„å›²ã‚’ãƒã‚§ãƒƒã‚¯
            for (const color of colorNames) {
                if (color.condition) continue; // æ¡ä»¶ä»˜ãã¯ã‚¹ã‚­ãƒƒãƒ—
                
                for (const [min, max] of color.ranges) {
                    if (h >= min && h <= max) {
                        // å½©åº¦ãŒä½ã™ãã‚‹å ´åˆã¯ã‚°ãƒ¬ãƒ¼ç³»
                        if (s < 20) {
                            if (l > 95) return "ç™½";
                            if (l < 5) return "é»’";
                            return "ã‚°ãƒ¬ãƒ¼";
                        }
                        return color.name;
                    }
                }
            }
            
            return "ä¸æ˜ãªè‰²";
        }
        
        // è‰²ã‚’è¡¨ç¤ºã™ã‚‹
        function displayColor(color, elementPrefix = "detected") {
            const { r, g, b } = color;
            const { h, s, l } = rgbToHsl(r, g, b);
            const hex = rgbToHex(r, g, b);
            const colorName = getColorName(h, s, l);
            
            // è‰²ãƒœãƒƒã‚¯ã‚¹ã‚’æ›´æ–°
            document.getElementById(`${elementPrefix}ColorBox`).style.backgroundColor = hex;
            
            // è‰²åã‚’æ›´æ–°
            document.getElementById(`${elementPrefix}ColorName`).textContent = colorName;
            document.getElementById(`${elementPrefix}ColorName`).style.color = hex;
            
            // ã‚«ãƒ©ãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’æ›´æ–°
            document.getElementById(`${elementPrefix}Hex`).textContent = hex;
            document.getElementById(`${elementPrefix}RGB`).textContent = `RGB(${r},${g},${b})`;
            document.getElementById(`${elementPrefix}HSL`).textContent = `HSL(${h},${s}%,${l}%)`;
        }
        
        // Capture and Analyze
        async function captureAndAnalyze() {
            if (!video.videoWidth) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // å‰é¢ã‚«ãƒ¡ãƒ©ã®å ´åˆã¯åè»¢ã€èƒŒé¢ã‚«ãƒ¡ãƒ©ã®å ´åˆã¯ãã®ã¾ã¾
            if (usingFrontCamera) {
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            const averageColor = getAverageColor(canvas);
            displayColor(averageColor, "detected");
            
            colorResult.style.display = 'block';
            if (isRealtimeMode) {
                realtimeDisplay.style.display = 'none';
            }
        }
        
        // Toggle Real-time Analysis
        function toggleRealtime() {
            if (realtimeInterval) {
                clearInterval(realtimeInterval);
                realtimeInterval = null;
                document.getElementById('realtimeBtn').textContent = 'ğŸ”´ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åˆ†æ';
                realtimeDisplay.style.display = 'none';
                isRealtimeMode = false;
                colorResult.style.display = 'none';
            } else {
                document.getElementById('realtimeBtn').textContent = 'â¸ï¸ åˆ†æåœæ­¢';
                realtimeDisplay.style.display = 'block';
                colorResult.style.display = 'none';
                isRealtimeMode = true;
                realtimeInterval = setInterval(realtimeAnalyze, 200); // 0.2ç§’ã”ã¨ã«æ›´æ–°
            }
        }
        
        // Real-time Analysis
        function realtimeAnalyze() {
            if (!video.videoWidth) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // å‰é¢ã‚«ãƒ¡ãƒ©ã®å ´åˆã¯åè»¢ã€èƒŒé¢ã‚«ãƒ¡ãƒ©ã®å ´åˆã¯ãã®ã¾ã¾
            if (usingFrontCamera) {
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            const averageColor = getAverageColor(canvas);
            displayColor(averageColor, "realtime");
        }
        
        // Initialize
        window.addEventListener('load', () => {
            // ãƒ‡ãƒã‚¤ã‚¹ã®ã‚«ãƒ¡ãƒ©å¯¾å¿œçŠ¶æ³ã‚’è¡¨ç¤º
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                cameraStatus.textContent = "ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“";
                cameraStatus.className = "status inactive";
                document.getElementById('startCameraBtn').disabled = true;
            }
        });
        
        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹ã¨ãã«ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
