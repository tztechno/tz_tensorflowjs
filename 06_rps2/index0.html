<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Sign Language Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.14.0/ort.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragging {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video, #preview {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #preview {
            display: none;
        }
        
        #video {
            transform: scaleX(-1);
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .camera-controls button {
            margin: 0;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .prediction {
            font-size: 3em;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .confidence {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .realtime-mode {
            text-align: center;
            margin-top: 20px;
        }
        
        .realtime-result {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .realtime-confidence {
            font-size: 1.3em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPS Recognition</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">ðŸ“¸ Image Upload</button>
            <button class="tab" onclick="switchTab('camera')">ðŸ“¹ Camera</button>
        </div>
        
        <div id="uploadTab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <p>Click or drag & drop to upload an image</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <img id="preview" alt="Preview">
            
            <button id="predictBtn" disabled>Predict</button>
        </div>
        
        <div id="cameraTab" class="tab-content">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
            </div>
            
            <div class="camera-controls">
                <button id="startCameraBtn" onclick="startCamera()">Start Camera</button>
                <button id="stopCameraBtn" onclick="stopCamera()" style="display:none;" class="secondary">Stop Camera</button>
            </div>
            
            <div class="camera-controls">
                <button id="captureBtn" onclick="captureAndPredict()" disabled>ðŸ“¸ Capture & Predict</button>
                <button id="realtimeBtn" onclick="toggleRealtime()" disabled>ðŸ”„ Real-time Prediction</button>
            </div>
            
            <div class="realtime-mode" id="realtimeResult" style="display:none;">
                <div class="realtime-result" id="realtimePrediction">-</div>
                <div class="realtime-confidence" id="realtimeConfidence">-</div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading model...</p>
        </div>
        
        <div id="result">
            <div class="prediction" id="prediction"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <script>
        const classNames = ['Paper', 'Rock', 'Scissors'];
        
        let session = null;
        let currentImage = null;
        let stream = null;
        let realtimeInterval = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const predictBtn = document.getElementById('predictBtn');
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const prediction = document.getElementById('prediction');
        const confidence = document.getElementById('confidence');
        
        // Tab Switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tabName === 'upload') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
                stopCamera();
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('cameraTab').classList.add('active');
            }
            
            result.style.display = 'none';
        }
        
        // Start Camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('stopCameraBtn').style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('realtimeBtn').disabled = false;
            } catch (error) {
                alert('Camera access denied: ' + error.message);
            }
        }
        
        // Stop Camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                
                document.getElementById('startCameraBtn').style.display = 'block';
                document.getElementById('stopCameraBtn').style.display = 'none';
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('realtimeBtn').disabled = true;
                
                if (realtimeInterval) {
                    clearInterval(realtimeInterval);
                    realtimeInterval = null;
                    document.getElementById('realtimeBtn').textContent = 'ðŸ”„ Real-time Prediction';
                    document.getElementById('realtimeResult').style.display = 'none';
                }
            }
        }
        
        // Capture and Predict
        async function captureAndPredict() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            
            canvas.toBlob(async (blob) => {
                const img = new Image();
                img.onload = async () => {
                    await predictImage(img);
                };
                img.src = URL.createObjectURL(blob);
            });
        }
        
        // Toggle Real-time Prediction
        function toggleRealtime() {
            if (realtimeInterval) {
                clearInterval(realtimeInterval);
                realtimeInterval = null;
                document.getElementById('realtimeBtn').textContent = 'ðŸ”„ Real-time Prediction';
                document.getElementById('realtimeResult').style.display = 'none';
            } else {
                document.getElementById('realtimeBtn').textContent = 'â¸ï¸ Stop';
                document.getElementById('realtimeResult').style.display = 'block';
                result.style.display = 'none';
                realtimeInterval = setInterval(realtimePredict, 500);
            }
        }
        
        // Real-time Prediction
        async function realtimePredict() {
            if (!session || !video.videoWidth) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            
            const img = new Image();
            img.onload = async () => {
                try {
                    const inputData = preprocessImage(img);
                    const tensor = new ort.Tensor('float32', inputData, [1, 3, 224, 224]);
                    const feeds = { input: tensor };
                    const results = await session.run(feeds);
                    const output = results.output.data;
                    
                    const probabilities = Array.from(output).map(x => Math.exp(x));
                    const maxIdx = probabilities.indexOf(Math.max(...probabilities));
                    const predictedClass = classNames[maxIdx];
                    const conf = (probabilities[maxIdx] * 100).toFixed(1);
                    
                    document.getElementById('realtimePrediction').textContent = predictedClass;
                    document.getElementById('realtimeConfidence').textContent = `Confidence: ${conf}%`;
                } catch (error) {
                    console.error('Real-time prediction error:', error);
                }
            };
            img.src = canvas.toDataURL();
        }
        
        // Load Model
        async function loadModel() {
            loading.style.display = 'block';

            try {
                session = await ort.InferenceSession.create(
                    'rps2_model.onnx',
                    {
                        executionProviders: ['wasm']
                    }
                );

                console.log('Model loaded successfully');
            } catch (error) {
                loading.innerHTML = `
                    <p style="color: red;">
                        Model load failed. Make sure the ONNX file is accessible with CORS enabled.
                    </p>`;
                console.error('Model loading error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        
        // Image Preprocessing
        function preprocessImage(img) {
            const canvas = document.createElement('canvas');
            canvas.width = 224;
            canvas.height = 224;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0, 224, 224);
            
            const imageData = ctx.getImageData(0, 0, 224, 224);
            const pixels = imageData.data;
            
            const mean = [0.485, 0.456, 0.406];
            const std = [0.229, 0.224, 0.225];
            
            const data = new Float32Array(1 * 3 * 224 * 224);
            
            for (let i = 0; i < 224; i++) {
                for (let j = 0; j < 224; j++) {
                    const idx = (i * 224 + j) * 4;
                    const pixelIdx = i * 224 + j;
                    
                    data[pixelIdx] = (pixels[idx] / 255 - mean[0]) / std[0];
                    data[224 * 224 + pixelIdx] = (pixels[idx + 1] / 255 - mean[1]) / std[1];
                    data[224 * 224 * 2 + pixelIdx] = (pixels[idx + 2] / 255 - mean[2]) / std[2];
                }
            }
            
            return data;
        }
        
        // Predict from Image
        async function predictImage(img) {
            if (!session) return;
            
            result.style.display = 'none';
            loading.style.display = 'block';
            loading.innerHTML = '<div class="spinner"></div><p>Predicting...</p>';
            
            try {
                const inputData = preprocessImage(img);
                const tensor = new ort.Tensor('float32', inputData, [1, 3, 224, 224]);
                
                const feeds = { input: tensor };
                const results = await session.run(feeds);
                const output = results.output.data;
                
                const probabilities = Array.from(output).map(x => Math.exp(x));
                
                const maxIdx = probabilities.indexOf(Math.max(...probabilities));
                const predictedClass = classNames[maxIdx];
                const conf = (probabilities[maxIdx] * 100).toFixed(2);
                
                prediction.textContent = predictedClass;
                confidence.textContent = `Confidence: ${conf}%`;
                result.style.display = 'block';
                
            } catch (error) {
                alert('Prediction Error: ' + error.message);
                console.error('Prediction error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // File Selection Handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        predictBtn.disabled = false;
                        result.style.display = 'none';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Drag & Drop
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Predict Button
        predictBtn.addEventListener('click', () => {
            if (currentImage) {
                predictImage(currentImage);
            }
        });
        
        // Initialization
        loadModel();
    </script>
</body>
</html>
