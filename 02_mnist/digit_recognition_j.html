<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手書き数字認識</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            text-align: center;
        }
        #container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        #canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;
            display: block;
            margin: 0 auto;
            background: white;
        }
        #prediction {
            margin-top: 30px;
            text-align: center;
        }
        .result {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confidence-bars {
            margin-top: 20px;
        }
        .bar-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .digit-label {
            width: 30px;
            font-weight: bold;
            color: #333;
        }
        .bar-bg {
            flex: 1;
            height: 25px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        .confidence-value {
            width: 60px;
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #666;
            font-weight: bold;
        }
        .loading {
            color: #667eea;
        }
        .ready {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #e0e7ff;
            border-radius: 8px;
            color: #3730a3;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>✍️ 手書き数字認識 (MNIST)</h1>
    <p class="subtitle">キャンバスに0〜9の数字を描いてください</p>
    
    <div id="container">
        <canvas id="canvas" width="280" height="280"></canvas>
        
        <div id="controls">
            <button id="clearBtn" disabled>クリア</button>
        </div>
        
        <div id="prediction">
            <div class="result" id="result">?</div>
            <div class="confidence-bars" id="confidenceBars"></div>
        </div>
        
        <div id="status" class="loading">モデルを読み込んでいます...</div>
        
        <div class="note">
            ✨ Kaggle Digit Recognizerで学習した高精度モデルを使用しています
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const result = document.getElementById('result');
        const confidenceBars = document.getElementById('confidenceBars');
        const status = document.getElementById('status');

        let model = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // キャンバスの初期化
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // モデルの読み込み
        async function loadModel() {
            try {
                await tf.ready();
                status.textContent = 'モデルを読み込んでいます...';
                status.className = 'loading';
                
                // tfjs_modelフォルダからモデルを読み込み
                model = await tf.loadLayersModel('./tfjs_model/model.json');
                
                status.textContent = '準備完了！数字を描いてください';
                status.className = 'ready';
                clearBtn.disabled = false;
                initConfidenceBars();
                
                console.log('モデルの読み込みに成功しました');
            } catch (error) {
                status.textContent = 'エラー: モデルの読み込みに失敗しました';
                status.className = 'error';
                console.error('モデル読み込みエラー:', error);
                console.log('tfjs_modelフォルダがHTMLファイルと同じディレクトリにあることを確認してください');
            }
        }

        // 信頼度バーの初期化
        function initConfidenceBars() {
            confidenceBars.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const container = document.createElement('div');
                container.className = 'bar-container';
                
                const label = document.createElement('div');
                label.className = 'digit-label';
                label.textContent = i;
                
                const barBg = document.createElement('div');
                barBg.className = 'bar-bg';
                
                const barFill = document.createElement('div');
                barFill.className = 'bar-fill';
                barFill.id = `bar-${i}`;
                barFill.style.width = '0%';
                
                const value = document.createElement('div');
                value.className = 'confidence-value';
                value.id = `value-${i}`;
                value.textContent = '0%';
                
                barBg.appendChild(barFill);
                container.appendChild(label);
                container.appendChild(barBg);
                container.appendChild(value);
                confidenceBars.appendChild(container);
            }
        }

        // 予測の実行
        async function predict() {
            if (!model) return;

            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const tensor = preprocessImage(imageData);
                
                const predictions = await model.predict(tensor).data();
                tensor.dispose();

                // 最も高い確率の数字を表示
                const maxIndex = predictions.indexOf(Math.max(...predictions));
                result.textContent = maxIndex;

                // 信頼度バーを更新
                for (let i = 0; i < 10; i++) {
                    const confidence = predictions[i] * 100;
                    document.getElementById(`bar-${i}`).style.width = `${confidence}%`;
                    document.getElementById(`value-${i}`).textContent = `${confidence.toFixed(1)}%`;
                }
            } catch (error) {
                console.error('予測エラー:', error);
            }
        }

        // 画像の前処理
        function preprocessImage(imageData) {
            return tf.tidy(() => {
                // グレースケール化
                let tensor = tf.browser.fromPixels(imageData, 1);
                
                // 28x28にリサイズ
                tensor = tf.image.resizeBilinear(tensor, [28, 28]);
                
                // 正規化（0-1の範囲に）
                tensor = tensor.div(255.0);
                
                // 反転（MNISTは黒背景に白文字）
                tensor = tf.scalar(1).sub(tensor);
                
                // バッチ次元を追加
                tensor = tensor.expandDims(0);
                
                return tensor;
            });
        }

        // 描画イベント
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            lastX = x;
            lastY = y;
        }

        function draw(e) {
            if (!isDrawing) return;
            
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                setTimeout(() => predict(), 100);
            }
        }

        // イベントリスナー
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        clearBtn.addEventListener('click', () => {
            initCanvas();
            result.textContent = '?';
            for (let i = 0; i < 10; i++) {
                document.getElementById(`bar-${i}`).style.width = '0%';
                document.getElementById(`value-${i}`).textContent = '0%';
            }
        });

        // 初期化
        initCanvas();
        loadModel();
    </script>
</body>
</html>
